<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Griffus Style</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        .login-logo { max-width: 150px; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo-roxo.png" alt="Logo" class="login-logo">
        <h3 style="margin-bottom: 20px; color: var(--griffus-pink);">Acesso Administrativo</h3>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="adminUser">Email</label>
                <input type="email" id="adminUser" name="user" required placeholder="admin@griffus.com">
            </div>
            <div class="form-group">
                <label for="adminPass">Senha</label>
                <input type="password" id="adminPass" name="pass" required placeholder="********">
            </div>
            <div class="button-container" style="justify-content: center;">
                <button type="submit" style="width: 100%;">Entrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
